    html, body {

      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: url('background.jpg') center center/cover no-repeat fixed;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      backdrop-filter: blur(1px);
      position: relative;
    }
    .menu-box {
      background: rgba(16, 16, 16, 0.89);
      border-radius: 18px;
      max-width: 430px;
      margin: 55px auto 0 auto;
      box-shadow: 0 8px 28px #0008;
      padding: 24px 20px 32px 20px;
      min-height: 480px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 2.1em;
      letter-spacing: 2px;
      color: #ff6600;
      margin-bottom: 10px;
      font-family: inherit;
    }
    .section-title {
      font-size: 1.2em;
      color: #ff6600;
      margin: 24px 0 8px 0;
      border-left: 4px solid #ff6600;
      padding-left: 12px;
      text-align: left;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #25252555;
      font-size: 1.04em;
    }
    .item-name { font-weight: 400;}
    .item-price { color: #ff6600; font-weight: 700;}
    .nav-btns {
      display: flex;
      justify-content: center;
      margin: 25px 0 0 0;
      gap: 30px;
    }
    .nav-btns button {
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      padding: 10px 26px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background .2s;
    }
    .nav-btns button:disabled {
      background: #5553;
      cursor: default;
      opacity: 0.7;
    }
    @media (max-width: 480px) {
      .menu-box { max-width: 97vw; padding: 7vw 2vw;}
      h1 { font-size: 1.3em;}
    }
  </style>
</head>

      `;
      prevBtn.disabled = page === 0;
      nextBtn.disabled = page === menus.length-1;
    }
    function prevPage() { if(page>0){page--;renderMenu();} }
